<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Calculator/styles.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calc-container">
        <h1 class="calc-type">Calculator</h1>
        <input type="text" class="input">
        <div class="button-group">
            <button class="clear-button operator">C</button>
            <button class="arrow operator">&#x2190;</button>
            <button class="operator">&#xf7;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">&#xd7;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">&#x2212;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">&#x2b;</button>
            <button class="zero-button">0</button>
            <button class="operator equal">&#x3d;</button>
        </div>
    </section>
    <script src="Calculator/calculator.js"></script>
</body>
</html>
