<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Calculator/styles.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calc-container">
        <h1 class="calc-type">Calculator</h1>
        <input type="text" class="input">
        <div class="button-group">
            <button class="button clear-button operator">C</button>
            <button class="button arrow operator">&#x2190;</button>
            <button class="button operator">&#xf7;</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">&#xd7;</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">&#x2212;</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">&#x2b;</button>
            <button class="button zero-button">0</button>
            <button class="button operator equal">&#x3d;</button>
        </div>
    </section>
    <script src="Calculator/calculator.js"></script>
</body>
</html>
