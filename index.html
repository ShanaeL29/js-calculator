<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Calculator/styles.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calc-container">
        <h1 class="calc-type">Calculator</h1>
        <div class="window">
            <input type="text" class="result">
            <input type="text" class="input">
        </div>
        <div class="button-group">
            <button class="button operator clear-button">C</button>
            <button class="button operator backspace">&#x2190;</button>
            <button class="button operator divide">&#xf7;</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator multiply">&#xd7;</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator subtract">&#x2212;</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator add">&#x2b;</button>
            <button class="button number zero-button">0</button>
            <button class="button operator equal">&#x3d;</button>
        </div>
    </section>
    <script src="Calculator/calculator.js"></script>
</body>
</html>
